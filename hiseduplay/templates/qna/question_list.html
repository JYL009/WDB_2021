{% extends "base.html" %}
{% block contents %}
<style>
    * {
        font-family: 'Stylish';
    }
</style>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>
                글 목록
            </h1>
        </div>
    </div>
    <div class="row mt-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col" width="10%">#</th>
                    <th scope="col" width="60%">제목</th>
                    <th scope="col" width="15%">글쓴이</th>
                    <th scope="col" width="15%">작성시간</th>
                </tr>
            </thead>
            <tbody>
                {% if question_list %}
                    {% for q in question_list %}
                <tr>
                    <th scope="row">{{q.id}}</th>
                    <td><a href = "/qna/detail/{{q.id}}" style = "text-decoration:none ; color:black">{{q.subject}}</a></td>
                    <td>{{q.memberID}}</td>
                    <td>{{q.create_dttm}}</td>
                </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td scope="row" colspan="4" class="text-center text-info">작성된 글이 없습니다. 글을 작성하시려면 로그인을 하세요.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    
    <div class="row mt-2">
        <div class="col-12">
            <a href="/qna/write" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">글쓰기</a>
        </div>
    </div>
</div>
{% endblock %}
