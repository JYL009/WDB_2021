<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
            rel="stylesheet"
        />

        <title>2021 WDB 개인 프로젝트 과제</title>
    </head>
    <style>
        html body {
            background-image: url('/static/img/hangul.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: local;
        }
        .container {
            background-image: url('/static/img/sejong.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: local;
            background-position: right bottom -50px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: grey;
        }
        * {
            font-family: 'Stylish';
        }
    </style>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1 class="pt-4 pb-2">안녕하세요!</h1>
                    <h5 class="pb-4"><a href="/">史교육놀이터</a>에 어서오세요 :)</h5>
                </div>
            </div>

            {% if err %}
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                    />
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                </symbol>
            </svg>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg
                    class="bi flex-shrink-0 me-2"
                    width="24"
                    height="24"
                    role="img"
                    aria-label="Danger:"
                >
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <div>
                    {{err}}
                </div>
            </div>
            {% endif %}

            <div class="row">
                <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="userid" class="form-label">이용자 아이디</label>
                        <input
                            type="text"
                            class="form-control"
                            id="userid"
                            placeholder="ID를 입력하세요(15자리 미만)"
                            name="userid"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="비밀번호를 입력하세요(15자리 미만)"
                            name="password"
                        />
                    </div>
                    <!-- <input id="point" type="number" min="0" step="5" /> -->
                    <button type="submit" class="btn btn-primary mt-4 mb-3">
                        로그인
                    </button>
                    <!-- <script>
                        function increment() {
                            document.getElementById('point').stepUp();
                        }
                    </script> -->
                </form>
                <div class="col-12">
                    <h6 class="pb-3"><a href="/member/register">* 아직 회원이 아니신가요?</a></h6>
                </div>
            </div>
        </div>
        <div class="container-f">
            <hr class="mt-5" />
            <p class="text-center">
                copyright@2021 reserved 이예원 (2019310485)
            </p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
